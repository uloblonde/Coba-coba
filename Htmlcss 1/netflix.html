<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9424e6ce70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="netflix.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
     <header class="showcase">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
            <a href="" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV <br> Shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="showcase-contentsec">
                <input type="text" placeholder="Email address">
                <button type="submit">Get Started ></button>  
            </div>
        </div>
     </header>
     <section class="tabs">
        <div class="container">
            <div id="tab1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anytime</p>
            </div>
            <div id="tab2" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
     </section>
</body>
</html>
